name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: "1.23"
  NODE_VERSION: "20"
  WAILS_VERSION: "v2.11.0"

jobs:
  # ── Build devcontainer image and push to GHCR ──────────
  build-container:
    name: Build Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/devcontainer
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ── Build viewer for each platform ────────────────────
  build-viewer:
    name: Build Viewer (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            os: ubuntu-22.04
            artifact: teams-chat-viewer-linux-amd64
            archive: tar.gz

          - name: darwin-arm64
            os: macos-14
            artifact: teams-chat-viewer-darwin-arm64
            archive: zip

          - name: windows-amd64
            os: windows-latest
            artifact: teams-chat-viewer-windows-amd64
            archive: zip

    defaults:
      run:
        working-directory: viewer

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: viewer/go.sum

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: viewer/frontend/package-lock.json

      # Linux: install GTK + WebKit dev libs
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@${{ env.WAILS_VERSION }}

      - name: Build
        run: wails build

      - name: List build output
        run: ls -lhR build/bin/
        shell: bash

      # Package: tar.gz for Linux, zip for macOS/Windows
      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: tar -czf ${{ matrix.artifact }}.tar.gz -C build/bin teams-chat-viewer

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: cd build/bin && zip -r ../../${{ matrix.artifact }}.zip .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path "build\bin\teams-chat-viewer.exe" -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: viewer/${{ matrix.artifact }}.${{ matrix.archive }}
          retention-days: 1

  # ── Create GitHub Release ─────────────────────────────
  release:
    name: Create Release
    needs: [build-viewer, build-container]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: teams-chat-viewer-*
          merge-multiple: true

      - name: List artifacts
        run: ls -lhR artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
