name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  viewer-backend:
    name: Go Lint & Build
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: viewer
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: viewer/go.sum

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: viewer/frontend/package-lock.json

      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - name: Go vet
        run: go vet ./...

      - name: Go build
        run: go build ./...

  viewer-frontend:
    name: Frontend Type Check & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: viewer/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: viewer/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check & build
        run: npm run build
